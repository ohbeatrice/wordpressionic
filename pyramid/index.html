<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Sortable.js -->
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Ionic+Bootstrap -->
    <link href="../css/style.css"   rel="stylesheet">
    <link href="css/pyramid.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
    <link href='http://fonts.googleapis.com/css?family=Questrial|Montserrat:400,700|Roboto:100' rel='stylesheet' type='text/css'>

</head>


<body ng-app="pyramid" ng-controller="PyramidCtrl">
    <div id="topbar">
        <div class="logo">
        </div>
        <span class="username">UserOne@Telling.com</span>
        <span class="total-score">500 pts</span>
    </div>
    
    
    <!-- How To -->
    <div class="howto">
        <h1 class="animated fadeIn">HOW TO PLAY</h1>
        <hr color="#a5c2ea" size="1" width="5%">
        <div class="animated fadeIn">
            <p>Read/watch the story</p>
            <p>Look for the most important thing</p>
            <p>Drag and drop events in order of importance</p>
        </div>
        <hr color="#a5c2ea" size="1" width="5%">
    </div>
    </div>
    <p class="story">{{story}}</p>
    <ul id="items">
        <li id="ev1"><span>{{ev1.text}}</span>
        </li>
        <li id="ev2"><span>{{ev2.text}}</span>
        </li>
        <li id="ev3"><span>{{ev3.text}}</span>
        </li>
    </ul>
    <div id="submit" ng-click="go()"><span>GO</span>
    </div>
    <span id="results" ng-show="submit">{{message}}</span>
</body>

</html>
