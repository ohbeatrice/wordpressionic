<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
                    <img ng-src="../img/cassie.jpg">
                    <h2 class="greeting">Hi Cassie!</h2>
                    <p class="message">Welcome back!</p>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.main">
                    <i class="icon ion-home"></i>
                    <h2 class="menu-text">Main</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds-categories">
                    <i class="icon ion-radio-waves"></i>
                    <h2 class="menu-text">Feeds</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.reportingtools">
                    <i class="icon ion-videocamera"></i>
                    <h2 class="menu-text">Tell a Story</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.games">
                    <i class="icon ion-ios-game-controller-b-outline"></i>
                    <h2 class="menu-text">Games</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.bookmarks">
                    <i class="icon ion-bookmark"></i>
                    <h2 class="menu-text">Saved for later</h2>
                </ion-item>
                <!--<ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.settings">
                    <i class="icon ion-gear-a"></i>
                    <h2 class="menu-text">Settings</h2>
                </ion-item> -->
                

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
