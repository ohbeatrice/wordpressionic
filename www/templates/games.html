  </ion-nav-buttons>
  <ion-nav-title>
    <span>Games</span>
  </ion-nav-title>
  <ion-content>
    <div class="list layouts-functionalities">
      <a class="item item-icon-left item-icon-right" ui-sref="app.tinder-cards">
